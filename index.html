<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no; target-densityDpi=device-dpi" />

    <title>Dor Bar | Web Developer and Designer</title>

    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/main.css" />
</head>
<body>
    <header>
        <div class="profile-name">
            <h1>Dor Bar</h1>
            <h2>Web Developer & Designer</h2>
        </div>
        <input type="checkbox" class="burger-check" id="burger-check">
        <div class="logo-box">
            <img src="assets/images_src/logo.svg" class="logo" alt="My logo icon."/>
            <label for="burger-check" class="burger collapse">
                <img src="assets/images_src/hamburger-icon.svg" />
            </label>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">About</a>
            <label for="burger-check" class="burger collapse">
                <img src="assets/images_src/hamburger-icon.svg" />
            </label>
        </nav>

    </header>
    <section class="main-image">
        <picture>
            <img src="assets/images_src/Do_more.jpg" alt="Main image do more."/>
        </picture>
    </section>
    <section class="gallery">
        <img src="assets/images_src/design_simple.jpg" alt="I design and develop experiences that make people's live simple."/>
        <img src="assets/images_src/Passion.jpg" alt="Passion led us here"/>
        <img src="assets/images_src/programmers_group.jpg" alt="A large group of programmers in a room."/>
    </section>
</body>
</html>
